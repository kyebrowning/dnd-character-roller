<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>D&D Character Roller</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <div id="body-div">
            <div id="main-box">
                <div class="header-bar">
                    <h1 class="centered-text">Welcome to the D&D Character Roller</h1>
                    <h4 class="centered-text">Let's take the headache out of character creation!</h4>
                    <form>
                        <p>Please select any additional suppliments you with to include:</p>
                        <label>Volvo's Guide to Monsters</label>
                        <input type="checkbox" id="volvo" />
                    </form>
                </div>
                <div class="button-div">
                    <button>Roll my destiny!</button>
                </div>               
            </div>

            <div id="character-display">
            </div>
        </div>
    </body>
</html>
